<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <style type="text/css">
      * {
          margin: 0;
          padding: 0;
      }
      body {
          background-color: #EEE;
      }
      .circle-wrapper {
          padding-top: 50px;
          height: 200px;
          text-align: center;
      }
  </style>
</head>
<body>
<div class="circle-wrapper">

</div>

<script src="src/CircleRing.js"></script>
<script type="text/javascript">
  var rotete = 0;
  var circle = new CircleRing({rotate: rotete});
  circle.mount(document.getElementsByClassName("circle-wrapper")[0]);

  function run() {
    if(rotete < 360) {
      rotete++;
    } else {
      rotete = 0;
    }
    circle.setRotate(rotete);
    requestAnimationFrame(run);
  }
  run();
</script>
</body>
</html>
