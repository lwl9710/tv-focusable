<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin: 0; padding: 0; }
    .box {
      margin: 50px auto 0;
      display: flex;
      width: 900px;
      height: 380px;
    }
    .left {
        margin-right: 30px;
        width: 300px;
        background-color: orangered;
    }
    .right {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
      flex: 1;
        height: 100%;
    }
    .right div {
      width: calc(50% - 15px);
      height: 175px;
      background-color: orangered;
    }
    .right div.blue {
        display: flex;
        justify-content: space-between;
        align-content: space-between;
        flex-wrap: wrap;
        background-color: transparent;
    }
    .right div.blue div {
        width: 122px;
        height: 79px;
        background-color: deepskyblue;
    }
    .focusable-el-focus {
        background-color: greenyellow !important;
    }
    .other {
        position: fixed;
        left: 100px;
        top: 300px;
        width: 300px;
        height: 300px;
        background-color: brown;
    }
    .dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .3);
        z-index: 1;
    }
    .dialog.focusable-root {
        display: block;
    }
    .dialog .btns {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        width: 200px;
        height: 35px;
        line-height: 35px;
    }
    .dialog .btns .btn {
        width: 45%;
        text-align: center;
        background-color: yellow;
    }
    .scroll-box {
        /*position: relative;*/
        overflow: auto;
        margin: 50px auto 0;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 900px;
        height: 380px;
        background-color: #EEE;
    }
    .scroll-box div {
        margin-top: 30px;
        width: 280px;
        height: 200px;
        background-color: #CCC;
    }
    .position {
        margin: 50px auto 0;
        width: 900px;
        height: 380px;
        background-color: #EEE;
    }
    .position-box {
        /*position: absolute;*/
        /*left: 80px;*/
        /*top: 0;*/
        margin-top: 80px;
        margin-left: -80px;
        padding: 10px;
        width: 150px;
        height: 150px;
        border: 3px solid black;
        background-color: #666;
    }
  </style>
  <script src="./js/jquery.js"></script>
</head>
<body>
<div class="box">
  <div focusable class="left" focus="elFocus" ok="openDialog">dialog</div>
  <div class="right">
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
    <div focusable></div>
    <div focusable></div>
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
  </div>
</div>

    </div>
    <div focusable></div>
    <div focusable></div>
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
  </div>
</div>
<div class="box">
  <div class="left" focusable  ok="openDialog">dialog</div>
  <div class="right">
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
    <div focusable  ok="openDialog">dialog</div>
    <div focusable></div>
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
  </div>
</div>
<div class="box">

  <div class="right">
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>

    </div>
    <div focusable></div>
    <div focusable></div>
    <div class="blue">
      <div focusable></div>

      <div focusable></div>
      <div focusable></div>
    </div>
  </div>
</div>

  <div class="right">

      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
    <div focusable></div>
    <div focusable></div>
    <div class="blue">
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
      <div focusable></div>
    </div>
  </div>
</div>
<div class="other" focusable>

</div>
<div class="dialog">
  <div class="btns">
    <div focusable class="btn" ok="closeDialog">确定</div>
    <div focusable class="btn" ok="closeDialog">取消</div>
  </div>
</div>
<script type="text/javascript" src="src/index.js"></script>
<script type="text/javascript">
  var dashboard = IFocusable.create({
    methods: {
      openDialog: function() {
        this.showDialog($(".dialog").get(0));
      },
      closeDialog: function() {
        this.hideDialog();
      },
      elFocus: function() {
        console.log(this);
      }
    }
  });
</script>
</body>
</html>
